<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>

<header class="header">

    <h1>CommuLibris</h1>

    <button class="menu_icon">
        <svg viewBox="0 0 100 100">
            <use xlink:href="icons/icons.svg#menu"></use>
        </svg>
    </button>
</header>

<!-- MAIN PART -->
<main class="main">

    <label class="search_box">
        <svg viewBox="0 0 20 20">
            <use xlink:href="icons/icons.svg#search"></use>
        </svg>
        <input type="text" name="" value="" placeholder="Rechercher un livre, un auteur...">
    </label>

    <section class="">

        <h2>Ajoutés récemment :</h2>

        <div class="cards">
            <div class="card">
                <img src="img/book2.jpg" alt="">
            </div>
            <div class="card">
                <img src="img/book3.jpg" alt="">
            </div>
            <div class="card">
                <img src="img/book4.jpg" alt="">
            </div>
            <div class="card">
                <img src="img/book5.jpg" alt="">
            </div>
            <div class="card">
                <img src="img/book6.jpg" alt="">
            </div>
        </div>

    </section>

    <section class="categories">

        <h2>Catégories :</h2>

        <div class="cards">

            <a href="#" class="card" style="background-image: url('img/roman.jpg')">
                <p>Roman</p>
            </a>

            <a href="#" class="card" style="background-image: url('img/bd.jpg')">
                <p>Bande-dessinée</p>
            </a>

            <a href="#" class="card" style="background-image: url('img/ms.jpg')">
                <p>Manuels scolaires</p>
            </a>

        </div>

    </section>

</main>

<footer class="footer">

    <button class="home_icon">
        <svg viewBox="0 0 100 100">
            <use xlink:href="icons/icons.svg#home" fill="#0e63d9"></use>
        </svg>
    </button>

    <button class="search_icon">
        <svg viewBox="0 0 100 100">
            <use xlink:href="icons/icons.svg#search"></use>
        </svg>
    </button>

    <button class="user_icon">
        <svg viewBox="0 0 100 100">
            <use xlink:href="icons/icons.svg#user"></use>
        </svg>
    </button>

</footer>

</body>
</html>
